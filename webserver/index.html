<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Mood Tracking Dashboard</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- Load d3.js and c3.js -->
    <script src="javascripts/d3.v3.min.js" charset="utf-8"></script>
    <script src="javascripts/Chart.bundle.min.js"></script>
    <script src="javascripts/c3.min.js"></script>

    <!-- Load papaparse.js -->
    <script src="javascripts/papaparse.min.js"></script>
</head>

<body>

    <div class="graphcontainer">
        <h1 class="title">Facial Emotion Recognition Dashboard</h1>
        <h2 class="heading">Latest Readings</h2>
        <canvas id="Chart1" width="60vw" height="20vw"></canvas>

        <div>
            <h3 class="heading">Enter number of datapoints to display</h3>
            <input name="textbox1" id="userinput" type="number" />
            <input name="buttonExecute" onclick="setup()" type="button" value="Apply" />
        </div>


        <h2 class="heading">Previous Days</h2>
        <canvas id="Chart2" width="60vw" height="20vw"></canvas>
    </div>



</body>
<script type='text/javascript' src="Chart1.js"></script>
<script type='text/javascript' src="Chart2.js"></script>



</html>
